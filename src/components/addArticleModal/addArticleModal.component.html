<div class="container">
  <div class="header">
    <h2>Create a post</h2>
    <button class="modal-button" mat-button [mat-dialog-close]="true">
      <mat-icon class="icon">close</mat-icon>
    </button>
  </div>
  
  <div class="news-list">
  
    <div class="news-item">
      <h5>Give it a title for the post</h5>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title"> 
      </mat-form-field>
    </div>

    <div class="news-item">
      <h5>Upload a photo for your post</h5>
      <input type="file" (change)="onFileChanged($event)">
    </div>

    <div class="news-item">
      <h5>Your post content</h5>
      <textarea id="leave-a-comment-button" [(ngModel)]="content"
          placeholder="Your content goes here..." class="comment-text-input" rows="2"></textarea>
    </div>

    <div class="sendForm">
      <button button id="sendFormButton" (click)="createPost()">Create Post!</button>
    </div>
    
</div>
