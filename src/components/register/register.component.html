<div class="container">
  <div class="header">
    <h2>Register</h2>
    <button class="modal-button" mat-button [mat-dialog-close]="true">
      <mat-icon class="icon">close</mat-icon>
    </button>
  </div>

  <div class="news-list">
  
    <div class="news-item">
      <h5>What is your email?</h5>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email"> 
      </mat-form-field>
    </div>

    <div class="news-item">
      <h5>What is your phone number?</h5>
      <mat-form-field appearance="outline">
        <mat-label>Phone number</mat-label>
        <input matInput [(ngModel)]="phoneNumber"> 
      </mat-form-field>
    </div>

    <div class="news-item">
      <h5>What is your username?</h5>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username"> 
      </mat-form-field>
    </div>

    <div class="news-item">
      <h5>Type your password</h5>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" type="password"> 
      </mat-form-field>
    </div>

    <div class="news-item">
      <h5>Type your birthdate</h5>
      <mat-form-field appearance="outline">
        <mat-label>Select a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="birthDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="news-item">
      <h5>Complete your location</h5>
      <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <input matInput [(ngModel)]="locationState"> 
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="locationCity"> 
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="locationAddress"> 
      </mat-form-field>
    </div>
   
    <div class="news-item">
      <h5>Upload a photo with you</h5>
      <input type="file" (change)="onFileChanged($event)">
    </div>

    <div class="news-item">
      <h5>Give us a description for your profile!</h5>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="profileDescription"> 
      </mat-form-field>
    </div>

    <div class="sendForm">
      <button button id="sendFormButton" (click)="createUser()">Create User!</button>
    </div>
    
</div>
